{% extends "Base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
 
<!-- ✅ Add Animate.css & AOS CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
  /* Video background - ensure it's behind everything */
  #bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
  }

  /* Navbar styling - compact size */
  .navbar {
    padding-top: 2px !important;  /* Reduced top padding */
    padding-bottom: 2px !important;  /* Reduced bottom padding */
    z-index: 9999; /* Ensuring it's above the video and the line */
  }

  /* Logo Only */
  .navbar-brand img {
    height: 50px;  /* You can adjust this value for the logo size */
    width: auto;
  }

  /* Orange line directly below the navbar */
  .orange-line {
    position: fixed;
    top: 56px; /* Navbar height */
    left: 0;
    width: 100%;
    height: 8px;  /* Increased height for a broader line */
    background-color: rgb(255, 103, 2);
    z-index: 10000; /* Higher than navbar */
  }

  /* Navbar links styling */
  .navbar-nav {
    margin-left: auto;
  }

  .nav-item {
    padding: 0 15px;  /* Space between the navbar links */
  }

  .nav-link {
    color: white !important;  /* Ensures text color is white */
  }

  .nav-link:hover {
    color: rgb(255, 103, 2) !important;  /* Hover effect for links */
  }
</style>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid px-4">
    <!-- Logo Only -->
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='image/11.png') }}" alt="Surface Finish Logo">
    </a>

    <!-- Toggle Button for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('predict') }}">Predict</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ Orange Line -->
<div class="orange-line"></div>
<div class="full-page-background">
    <div class="form-container">
        <div class="form-box shadow-lg p-5 rounded-4">
            <div class="text-center mb-4">
                <h2 class="fw-bold one-line-heading">Create an Account</h2>
            </div>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="mb-4">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required placeholder="Re-enter your password">
                </div>
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePassword()">
                    <label class="form-check-label" for="showPassword">Show Password</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
                </div>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const pass = document.getElementById("password");
    const confirm = document.getElementById("confirm_password");
    pass.type = pass.type === "password" ? "text" : "password";
    confirm.type = confirm.type === "password" ? "text" : "password";
}
</script>
{% endblock %}

{% block styles %}
<style>
    .one-line-heading {
        white-space: nowrap;
        font-size: 28px;
    }

    html, body {
        height: 100%;
        margin: 0;
    }

    .full-page-background {
        background-image: url("{{ url_for('static', filename='image/6.png') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 80px;
    }

    .form-box {
        width: 1500%;
        max-width: 2000px; /* Increased width for more horizontal space */
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 60px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        padding: 50px;
        margin-left: 20px;
        margin-right: 20px;
    }

    .form-label {
        font-weight: 700;
        font-size: 18px;
    }

    .form-control {
        padding: 20px;
        font-size: 18px;
    }

    .btn {
        padding: 20px;
        font-weight: 700;
        font-size: 18px;
    }

    .form-title {
        text-align: left;
        margin-bottom: 30px;
    }

    .form-title h2 {
        font-size: 36px;
        font-weight: 700;
        display: inline-block;
        margin-left: 15px;
    }

    .form-title .icon {
        font-size: 40px;
        display: inline-block;
        vertical-align: middle;
    }

    .text-center a {
        font-weight: bold;
        text-decoration: none;
    }
</style>
{% endblock %}
